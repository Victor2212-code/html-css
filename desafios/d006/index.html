<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso. </p>
    <ul type="square">    
     <li><p><abbr title="Use a tag <p>">Pagrafo</abbr></p></li>
     <li><p><abbr title="podemos usar h1">Titulos</abbr></p></li>
     <li><p><abbr title="Aqui usamos a tag <img>">Imagens</abbr></p></li>
     <li><p><abbr title="Usamos a tag <abbr>">Abreviações</abbr></p></li>
     <li><p><abbr title="Codigo-Fonte e o condigo que faz o site ou programa funcionar; esse codigo utiliza de tags para funcionar">Codigo-Fonte</abbr></p></li>
     <li><p><abbr title="lista numerada e feita com uma lista ordenada do type=1"> Listas numeradas</abbr></p></li>
     <li><p><abbr title="Listas demarcadas são listas como essa por exemplo que todos as palavrasficam entre a tag a e abbr">Listas com demarcadores</abbr></p></li>
    </ul>
