<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }

        th, td{
            border: 1px solid black;
        }
        col.amarelo{
            background-color: yellow;
        }
        col.vermelho{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="amarelo">
            <col class="vermelho" span="2">
            <col class="amarelo">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
            
        </tr>
        <tr>
            <th>Ana Maria</th>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <th>Marcio</th>
            <td>M</td>
            <td>41</td>
            <td>Programador</td>
        </tr>
        <tr>
            <th>Ana Lucia</th>
            <td>F</td>
            <td>22</td>
            <td>Pediatra</td>
        </tr>
        <tr>
            <th>Bruna</th>
            <td>F</td>
            <td>18</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <th>Ana Cristina</th>
            <td>F</td>
            <td>59</td>
            <td>Gerente de Banco</td>
        </tr>
        <tr>
            <th>Maria Elena</th>
            <td>F</td>
            <td>29</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <th>Fernanda</th>
            <td>F</td>
            <td>19</td>
            <td>Balconista</td>
        </tr>

    </table>
</body>
</html>
