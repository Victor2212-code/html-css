<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;

        }
        h1{
            color: white;
        }

        body{
            background-image: linear-gradient(to top,#575757, #0E3456,#000000);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiante</h1>
</body>
</html>
